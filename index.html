<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stuff I gotz to do</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <h1>iCHORES</h1>
    </header>
    <main>
        <div class="addToDoWrapper">
            <label for="addToDo"></label>
            <input type="text" name="toDoInput" id="toDoInput">
            <button id="addButton">Add to do</button>
        </div>
        <div class="listWrapper">
            <div class="toDoList">
                <h2>Stuff to do:</h2>
                <ul id="addToDo">
                    <li>Diska</li>
                </ul>
                <button id="emptyButton">Empty list</button>
            </div>
            <div class="doneList">
                <h2>Done deal:</h2>
                <ul id="doneToDo">
                    <li>Inte diska</li>
                </ul>
            </div>
        </div>
    </main>
    <footer>
        <p>This is just a god damn footer</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
